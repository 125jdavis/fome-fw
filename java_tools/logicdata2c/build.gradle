plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

defaultTasks 'jar'

apply from: '../../android/dependencies.gradle'

dependencies {
    testImplementation libs.junit
}

jar {
    destinationDirectory = file( '$rootDir/../..' )
    manifest {
        attributes(
            'Main-Class': 'com.rusefi.LogicData2C'
        )
    }
}