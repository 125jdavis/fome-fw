plugins {
    id 'java-library'
}

defaultTasks 'jar'

apply from: '../../android/dependencies.gradle'

dependencies {
    testImplementation global_libs.junit
}

jar {
    destinationDirectory = file( '$rootDir/../..' )
    manifest {
        attributes(
            'Main-Class': 'com.rusefi.Version2Header'
        )
    }
}